<div class="row">
    <div class="col-md-12">
        <h1 class = "text-success"> Success message </h1>
        <h1 class = "text-success" [class] = "special">Vishali</h1>
        <h1 [class.text-danger] = "hasError"> Setia </h1>
        <h1 [ngClass]="message"> Message </h1>
        
        <h1>{{courses.length}} courses</h1>
        <ul>
            <li *ngFor = "let course of courses; ">
                {{course}} 
            </li>
        </ul>
    </div>
</div>
